<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
    <title id="Student Survey Form">Student Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    
    </head>
    <body>
        <img src="https://th.bing.com/th/id/OIP.rl2OwUb8uIxRr3Gf9PK8MwHaE8?rs=1&pid=ImgDetMain" height="300">
      <h1 id="title">Student Survey Form</h1>
      <p id ="description">Please help us enhance your expirience and create a better future together.</p>
      <form method="post" id="survey-form">
        <fieldset>
          <h3><strong<legend>Details (required)</legend></h3>
        <label for="name" id="name-label">Enter Your First Name: <input id="name" name="first-name" type="text" placeholder="John" required /></label>
        <label for="last-name" id="last-name-label">Enter Your Last Name: <input id="last-name" name="last-name" type="text" placeholder="Steve" required /></label>
        
        <label for="email" id="email-label">Enter Your Email: <input id="email" name="email" type="email" placeholder="Johnsteve123@gmail.com" required /></label>
        
      </fieldset>
        <fieldset>
        <h3><legend>Are you currently a student (required)</legend></h3>
         <input id="Yes" name="status" type="radio"  class="inline" value="Yes" checked /> Yes
        <input id="No" name="status" type="radio"  class="inline" value="No" /> No
       
      </fieldset>
              <fieldset>
        <h3><legend>Highest level of education (required)</legend></h3>
                  <select id="dropdown" name="referrer">
            <option value="">(select one)</option>
            <option value="1">SATS</option>
            <option value="2">GCSE</option>
            <option value="3">A-Levels</option>
            <option value="4">Degree</option>
          </select>
      </fieldset>

      <fieldset>
        <h3><legend>Please awnser the following questions</legend></h3>
                <label>Level of interest in education:<label>          <select id="dropdown" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Not feeling it</option>
            <option value="2">Love/hate relationship type</option>
            <option value="3">Good</option>
            <option value="4">Loving it!</option>
          </select>

          <label>Which of thease extra curricular activities do you participate in?</label>
          <input id="football" type="checkbox" value="Football" name="football">Football
          <input id="Basketball" type="checkbox" value="Basketball" name="Basketball">Basketball
          <input id="Tenis" type="checkbox"value="Tenis" name="Tenis">Tenis
          <input id="none" type="checkbox" value="none" name="none">none

        </fieldset>



      <fieldset>
        <h3><legend>Create an account (optional)</legend></h3>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="number" id="number-label">Input your age (years): <input id="number" type="number" name="age" min="10" max="25" placeholder="10-25" /></label>
        <label for="referrer">How did you hear about us?
          <select id="dropdown" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Social Media</option>
            <option value="2">Website</option>
            <option value="3">Friend/s</option>
            <option value="4">School/college/University</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like playing football after school..."></textarea>
        </label>
      </fieldset>
<input id="submit" type="submit" value="Submit" />
      </body>
